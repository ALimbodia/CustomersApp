<div>
<br><br>
	<div class="form-group">
		<input type="text" ng-model="filter.name" class="form-control"
			id="nameFilter" placeholder="Filter by name">
	</div>
	<br>
	<table class="table table-hover">
		<tr>
			<th>Name</th>
			<th>Email</th>
			<th>Phone</th>
			<th>Address</th>
			<th>Edit</th>
			<th>Delete</th>
		</tr>
		<tr ng-repeat="customer in customers| filter: filter.name">
			<td>{{customer.name}}</td>
			<td>{{customer.email}}</td>
			<td>{{customer.phone}}</td>
			<td>{{customer.address.street}},<br>
				{{customer.address.city}}<br>{{customer.address.state}},{{customer.address.zip}}
			</td>
			<td><button ng-click='doEdit(customer)' class="btn btn-info">Edit</button></td>
			<td><button ng-click='doDelete(customer)' class="btn btn-danger">Delete</button></td>
		</tr>
	</table>
</div>
